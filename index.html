<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SHUSH.CASH | Live Trading</title>
    
    <!-- SEO & Social (Cleaned of Bolt) -->
    <meta name="description" content="Automated High-Frequency Trading Dashboard.">
    <meta property="og:title" content="SHUSH.CASH">
    <meta property="og:description" content="Live Trading Bot Dashboard">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shush.cash">
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
      :root {
        --bg-color: #000000;
        --header-bg: rgba(10, 10, 10, 0.85);
        --accent-green: #00ff41;
        --text-color: #ffffff;
        --border-color: #222222;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body, html {
        height: 100%;
        width: 100%;
        background-color: var(--bg-color);
        font-family: 'Inter', sans-serif;
        color: var(--text-color);
        overflow: hidden; /* Prevents double scrollbars */
      }

      /* Mobile-First Header */
      .app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 54px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: var(--header-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        z-index: 50;
      }

      /* Logo Area */
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 16px;
        letter-spacing: -0.5px;
      }

      /* Pulsing Live Dot */
      .live-indicator {
        position: relative;
        width: 8px;
        height: 8px;
        background-color: var(--accent-green);
        border-radius: 50%;
      }
      .live-indicator::after {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        border: 1px solid var(--accent-green);
        opacity: 0;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }

      /* Iframe Container */
      .dashboard-container {
        position: absolute;
        top: 54px; /* Matches header height */
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Loading State */
      .loader-overlay {
        position: absolute;
        top: 54px;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: opacity 0.5s ease;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--accent-green);
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      /* Utility to hide loader */
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>

    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <div class="live-indicator"></div>
        <span>SHUSH.CASH</span>
      </div>
      <!-- Optional: Add a subtle menu icon or status text here later -->
      <div style="font-size: 12px; color: #666; font-weight: 500;">LIVE</div>
    </header>

    <!-- Loading Screen -->
    <div class="loader-overlay" id="loader">
      <div class="spinner"></div>
      <div class="loading-text">Establishing Uplink...</div>
    </div>

    <!-- Main App -->
    <main class="dashboard-container">
      <iframe 
        id="streamlit-frame"
        src="https://shushingcash.streamlit.app/?embed=true&theme=dark" 
        title="Trading Dashboard"
        allow="clipboard-read; clipboard-write">
      </iframe>
    </main>

    <!-- Script to handle loading state -->
    <script>
      const iframe = document.getElementById('streamlit-frame');
      const loader = document.getElementById('loader');

      // Hide loader when iframe reports load, or fallback after 3 seconds
      iframe.onload = function() {
        loader.classList.add('hidden');
      };
      
      // Fallback in case onload hangs
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 3500);
    </script>
  </body>
</html>
